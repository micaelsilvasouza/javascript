<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auterando as Cores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <p>
            <label for="icor">Escolha sua pr√≥pria cor</label>
            <input type="color" name="cor" id="icor" value="#808080" oninput="document.body.style.backgroundColor = this.value">
        </p>
        <section>
            <div id="verm" onclick="document.body.style.backgroundColor = '#9e130e'" >
                <!--fundo vermelho-->
            </div>
            <div id="azul" onclick="document.body.style.backgroundColor = '#0a65cc'">
                <!--Fundo azul-->
            </div>
            <div id="verd" onclick="document.body.style.backgroundColor = '#12a74b'">
                <!--Fundo verde-->
            </div>
            <div id="amar" onclick="document.body.style.backgroundColor = '#e4e723'">
                <!--fundo Amarelo-->
            </div>
            
        </section>
    </main>
</body>
</html>
