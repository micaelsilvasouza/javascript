<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando um Personagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Criando um Personagem</h1>
    <main id="main"></main>

    <script src="main.js"></script>
    <script>
        let p1 = new Person("Juvenildo", "fogo")
        let i1 = new Item("BraskHands", "Amuleto", [10, 15, 5])

        main.innerHTML += p1.status()
        main.innerHTML += i1.propriedades()
    </script>
</body>
</html>
