<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando um Personagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Criando um Personagem</h1>
    <main id="main">
        <p>Para criar um Personagem basta dizer qual o seu nome e o seu atributo para magia</p>
        <form autocomplete="off">
            <div>
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label for="atr">Atributo: </label>
                <select name="atr" id="atr">
                    <option value="agua">Água<ption>
                    <option value="fogo">Fogo</option>
                    <option value="terra">Terra</option>
                    <option value="vento">Vento</option>
                    <option value="raio">Raio</option>
                </select>
            </div>
            <div>
                <input type="button" value="Criar Personagem" id="criar" onclick="criarPersonagem(nome.value, atr.options[atr.selectedIndex].value,)">
            </div>

            <div>
                <label for="selperson">Selecione o Personagem: </label>
                <select name="personagem" id="selperson">
                    <option value="Sem Valor">Seu personagem</option>
                </select>
                <input type="button" value="Ver Status" onclick="verStatus()">
            </div>
            <div>
                <p>Selecione até <span id="itemRestante">3</span> para melhorar o seu personagem</p>
                <label for="itens">Itens:</label>
                <select name="itens" id="itens">
                    <option value="braskhands">BraskHands</option>
                    <option value="blustands">BlusTands</option>
                    <option value="cronoshands">CronosHands</option>
                    <option value="andrands">AndRands</option>
                </select>
                <input type="button" value="Adicionar Item" onclick="addItem()">
            </div>
        </form>
        <h2>Status de Personagem</h2>
        <p>Selecione um personagem</p>
        <p id="barraStatus"></p>
    </main>

    <script src="Person.js"></script>
    <script src="Item.js"></script>
    <script src="index.js"></script>
</body>
</html>
