<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Canvas</title>
    <style>
        body{
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <h1>Canvas</h1>
    <h2>Circulos ou Arcos</h2>
    <canvas class="mycanvas" width="200" height="100" style="border: 1px solid #000000;"></canvas>
    <canvas class="mycanvas" width="200" height="100" style="border: 1px solid #000000;"></canvas>
    <canvas class="mycanvas" width="200" height="100" style="border: 1px solid #000000;"></canvas>
    <canvas class="mycanvas" width="200" height="100" style="border: 1px solid #000000;"></canvas>
    
    <script>
        function random(num){
            return Math.floor(Math.random() * (num + 1))
        }
        let forms = [
            [100,50,40,0,360],//centro-x,centro-y,raio,angulo-inicial, angulo final
            [100,50,10,0,180],
            [0,0,50,0,2],
            [100,100,50,3,7],
            
        ]
        for(let pos of forms){
            let c = document.getElementsByClassName("mycanvas")[forms.indexOf(pos)]
            let ctx = c.getContext("2d")
            ctx.beginPath()
            ctx.arc(pos[0],pos[1],pos[2],pos[3],pos[4])
            ctx.stroke()
        }
        
    </script>        
</body>
</html>
