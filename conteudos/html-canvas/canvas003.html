<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Canvas</title>
    <style>
        body{
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Canvas</h1>
    <h2>Textos</h2>
    <canvas class="mycanvas" width="200" height="100" style="border: 1px solid #000000;"></canvas>
    <canvas class="mycanvas" width="200" height="100" style="border: 1px solid #000000;"></canvas>
    <canvas class="mycanvas" width="200" height="100" style="border: 1px solid #000000;"></canvas>
    <canvas class="mycanvas" width="200" height="100" style="border: 1px solid #000000;"></canvas>
    <canvas class="mycanvas" width="200" height="100" style="border: 1px solid #000000;"></canvas>
    <canvas class="mycanvas" width="200" height="100" style="border: 1px solid #000000;"></canvas>
    
    <script>
        function random(num){
            return Math.floor(Math.random() * (num + 1))
        }
        let forms = [
            ["30px sans-serif","Sans-sarif(px)",10,50],
            ["2em fantasy", "Fantasy(em)", 0,100],
            ["12pt monospace", "Monospace(pt)", 15,20],
            ["50px serif", "Serif(px)", -20,30]
            
        ]
        for(let pos of forms){
            let c = document.getElementsByClassName("mycanvas")[forms.indexOf(pos)]
            let ctx = c.getContext("2d")
            ctx.font = pos[0]
            ctx.fillText(pos[1],pos[2],pos[3])
            ctx.stroke()
        }
        
        let c = document.getElementsByClassName("mycanvas")
        let ctx = c[4].getContext("2d")
        ctx.fillStyle = "red"
        ctx.font = "30px Comic Sans Ms"
        ctx.fillText("Hello World", 0,30)
        ctx.stroke()

        ctx = c[5].getContext("2d")
        ctx.fillStyle = "blue"
        ctx.textAlign = "center"
        ctx.font = "30px Comic Sans Ms"
        ctx.fillText("Hello World", 100,50)
        ctx.stroke()
    </script>        
</body>
</html>
