<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Canvas</title>
    <style>
        body{
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <h1>Canvas</h1>
    <h2>Cores</h2>
    <canvas class="mycanvas" width="200" height="100" style="border: 1px solid #000000;"></canvas>
    <canvas class="mycanvas" width="200" height="100" style="border: 1px solid #000000;"></canvas>
    <canvas class="mycanvas" width="200" height="100" style="border: 1px solid #000000;"></canvas>
    <canvas class="mycanvas" width="200" height="100" style="border: 1px solid #000000;"></canvas>
    
    <script>
        function random(num){
            return Math.floor(Math.random() * (num + 1))
        }
        let forms = [
            ["#FF0000",0,0,150,75],
            ["rgb(250,212,0)",0,0,200,100],
            ["#00af00",0,25,200,50],
            ["rgb(100,0,100)",50,0,100,100]
        ]
        for(let p of forms){
            let c = document.getElementsByClassName("mycanvas")[forms.indexOf(p)]
            let ctx = c.getContext("2d")
            ctx.fillStyle = p[0]
            ctx.fillRect(p[1],p[2],p[3],p[4])
        }
        
    </script>        
</body>
</html>
