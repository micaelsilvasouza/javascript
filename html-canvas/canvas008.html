<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Canvas</title>
    <style>
        body{
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Canvas</h1>
    <h2>Cores, estilos e sombras</h2>
    <canvas class="mycanvas" width="200" height="100" style="border: 1px solid #000000;"></canvas>
    <canvas class="mycanvas" width="200" height="100" style="border: 1px solid #000000;"></canvas>
    
    <script>
        let canvas = document.getElementsByClassName("mycanvas")
        let ctx = canvas[0].getContext("2d")
        ctx.fillStyle = "orange"//cores/gradientes/pattern
        ctx.strokeStyle = "#ff00ff"//define a cor da linha
        ctx.moveTo(0,50)
        ctx.lineTo(200,50)
        ctx.fillRect(10,10,180,80)//define um retangulo
        ctx.stroke()

        ctx = canvas[1].getContext("2d")
        ctx.strokeStyle = "#ff00ff"//cor/gradiente/pattern
        ctx.strokeRect(10,10,180,80)// define um retangulo
    </script>        
</body>
</html>
